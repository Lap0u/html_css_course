<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>
    <style>
        .subscribe-button {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 5px;
            transition: opacity 0.15s;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 16px;
            padding-left: 16px;
        }

        .subscribe-button:hover {
            opacity: 0.8;
        }

        .subscribe-button:active {
            opacity: 0.5;
        }

        .join-button {
            background-color: white;
            color: rgb(41, 118, 211);
            border-radius: 2px;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-right: 16px;
            padding-left: 16px;
            border-color: rgb(41, 118, 211);
            border-style: solid;
            border-width: 1px;
            cursor: pointer;
            margin-right: 5px;
            transition: color 0.15s, background-color 0.15s;
        }

        .join-button:hover {
            color: white;
            background-color: rgb(41, 118, 211);
        }

        .join-button:active {
            opacity: 0.7;
        }

        .tweet-button {
            font-weight: bold;
            font-size: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 16px;
            padding-left: 16px;
            color: white;
            border-radius: 17px;
            background-color: rgb(2, 158, 255);
            border: none;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .uber-button {
            background-color: black;
            color: white;
            height: 40px;
            width: 120px;
            font-weight: 400;
            border: none;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .uber-button:hover {
            opacity: 0.7;
        }

        .Amazon-button {
            color: black;
            background-color: rgb(255, 216, 20);
            height: 36px;
            width: 180px;
            cursor: pointer;
            border: none;
            border-radius: 18px;
            font-size: 15px;
            transition: background-color 0.15s;
        }

        .Amazon-button:hover {
            background-color: rgb(245, 206, 10);

        }

        .GitHub-button {
            background-color: rgb(46, 164, 79);
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            height: 36px;
            width: 90px;
            font-size: 15px;
            font-weight: bold;
            transition: box-shadow 0.15s;
        }

        .GitHub-button:hover {
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .Bootstrap1-button {
            color: white;
            background-color: rgb(121, 82, 179);
            border: none;
            font-weight: bold;
            width: 120px;
            height: 36px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.16s;
        }
        .Bootstrap1-button:hover {
            background-color: rgb(111, 72, 169);
        }
        .Bootstrap2-button {
            color: rgb(108, 117, 125);
            background-color: white;
            font-weight: bold;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(108, 117, 125);
            width: 105px;
            height: 36px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;
        }
        .Bootstrap2-button:hover{
            background-color: rgb(108, 117, 125);
            color: white;
        }
        .Linkedin1-button {
            cursor: pointer;
            color: white;
            background-color: rgb(10, 102, 194);
            border: none;
            border-radius: 18px;
            height: 36px;
            width: 210px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.15s;
        }
        .Linkedin1-button:hover {
            background-color: rgb(0, 92,184);
        }
        .Linkedin2-button {
            cursor: pointer;
            background-color: white;
            color: rgb(10, 102, 194);
            border-color: rgb(10, 102, 194);
            border-radius: 18px;
            border-style: solid;
            border-width: 1px;
            height: 36px;
            width: 75px;
            font-weight: bold;
            font-size: 14px;
            transition: border-width 0.15s, background-color 0.15s;
        }
        .Linkedin2-button:hover {
            background-color:rgb(212, 234, 255);
            border-width: 2px;
        }
    </style>

    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <p></p>
    <button class="uber-button">Request now</button>
    <button class="Amazon-button">Add to Cart</button>
    <button class="GitHub-button">Sign up</button>
    <p></p>
    <button class="Bootstrap1-button">Get started</button>
    <button class="Bootstrap2-button">Download</button>
    <p></p>
    <button class="Linkedin1-button">Apply on company website</button>
    <button class="Linkedin2-button">Save</button>

</body>

</html>

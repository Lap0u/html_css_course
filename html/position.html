<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="height:3000px; width: 3000px;padding-top: 60px; padding-left: 110px;">
    <div style="background-color:black;
    color:white;
    position: fixed;
    top:0;
    left:0;
    right:0;
    height: 50px;
    ">
        header
    </div>
    <div style="background-color:green;
    color:white;
    width:100px;
    position: fixed;
    top:55px;
    left:0;
    bottom:0;">
        side_bar
    </div>
    <div style="background-color: red;
    color:white;
    position: absolute;
    left:10px;
    top:10px;">
        Absolute
    </div>
    <div style="background-color:aqua;
    width: 200px;
    height: 200px;
    position: static;">
        div1
    </div>
    <div style="background-color:pink;
    width: 200px;
    height: 200px;
    ">
        div222
    </div>
</body>
</html>

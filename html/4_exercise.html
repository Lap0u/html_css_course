<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_model</title>
</head>
<body>
    <style>
        .changePage{
            padding-top: 11px;
            padding-bottom: 11px;
            padding-left: 6px;
            padding-right: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .pages{
            margin-left: 5px;
            margin-right: 5px;
        }
        .stretch{
            background-color:rgb(9, 156, 70);
            color:white;
            border:none;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: bold;
            transition: padding-left 00.3s, padding-top 00.3s, padding-bottom 00.3s, padding-right 00.3s;
        }
        .stretch:hover{
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .shadow{
            background-color:rgb(9, 156, 70);
            color:white;
            border:none;
            margin-left:1px;
            margin-top:1px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: bold;
            transition: margin-left 0.15s, margin-top 0.15s, box-shadow 0.15s;
        }
        .shadow:active{
            margin-left: 0;
            margin-top: 0;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
        }
        .triple{
            background-color:rgb(9, 156, 70);
            color:white;
            border:none;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-right: 7px;
            margin-left: 7px;
            font-weight: bold;
            transition: margin-right 0.15s, margin-left 0.15s, padding-left 0.15s, padding-right 0.15s;
        }
        .triple:hover{
            margin-right: 0;
            margin-left: 0;
            padding-left: 17px;
            padding-right: 17px;
        }
    </style>
    <button class="changePage">Back</button>
    <a class ="pages" href="">1</a>
    <a class ="pages" href="">2</a>
    <a class ="pages" href="">3</a>
    <a class ="pages" href="">4</a>
    <a class ="pages" href="">5</a>
    <button class="changePage">Next</button>
    <p style="margin-top: 30px"></p>
    <button class="stretch">Stretch</button>
    <p style="margin-top: 30px"></p>
    <button class="shadow">shadow</button>
    <p style="margin-top: 30px"></p>
    <button class="triple">One</button>
    <button class="triple">Two</button>
    <button class="triple">Three</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    <style>
        a {
            color: rgb(0, 113, 133);
            font-size: 19px;
            transition: color 0.15s;
        }
        a:hover {
            color:rgb(145, 59, 2)
        }
        .nike {
            font-weight: bold;
            font-size: 22px;
        }
        .dollar {
            color: rgb(0, 118, 0);
            font-weight: bold;
            font-size: 19px;
        }
        .delivery {
            font-size: 19px;
        }
        .add_button {
            background-color: rgb(255, 216, 20);
            border: none;
            border-radius: 18px;
            height: 36px;
            width: 142px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.15s, opacity 0.15s;
        }
        .add_button:hover{
            background-color: rgb(245, 206, 10);
        }
        .add_button:active{
            opacity: 0.7;
        }
        .buy_button {
            background-color: rgb(255, 164, 28);
            border: none;
            border-radius: 18px;
            height: 36px;
            width: 142px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.15s, opacity 0.15s;
        }
        .buy_button:hover{
            background-color: rgb(245, 154, 18);
        }
        .buy_button:active{
            opacity: 0.7;
        }
    </style>

    <a href="">Back to Amazon</a>
    <p class="nike">Nike Black Running Shoes</p>
    <p class="dollar">$39 - in stock.</p>
    <p class="delivery">Free delivery tomorrow.</p>
    <button class="add_button">Add to Cart</button>
    <button class="buy_button">Buy now</button>
</body>
</html>

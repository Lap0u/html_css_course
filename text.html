<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 0;
            margin-top: 0;
        }
        .video_title{
            font-size: 18px;
            font-weight: bold;
            width: 280px;
            line-height: 24px;
            margin-bottom: 5px;
        }
        .video_stats{
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-bottom: 20px;
        }
        .video_author{
            color:rgb(96, 96, 96);
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
        }
        .video_description{
            color:rgb(96, 96, 96);
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            width: 280px;
            line-height: 21px;
            margin-bottom: 40px;
        }
        .apple_text{
            font-size: 14px;
            background-color: rgb(227, 65, 64);
            color:white;
            padding-top: 18px;
            padding-bottom: 18px;
            text-align: center;
        }
        .shop{
            transition: text-decoration 0.15s;
        }
        .shop:hover{
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <p class="video_title">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video_stats">
        3.4M vies &#183; 6 months ago
    </p>
    <p class ="video_author">
        Marques Brownlee &#10003;
    </p>
    <p class="video_description">
        Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
    </p>
    <p class="apple_text">
        Shop early for the best selection of holiday favourites. <span class="shop">Shop now &#62;</span>
    </p>
</body>
</html>
